version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: onyx
      POSTGRES_PASSWORD: onyx
      POSTGRES_DB: onyxcloud
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: ./services/api
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"
  pterodactyl:
    build:
      context: ./services/pterodactyl
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "4100:4100"
  webhooks:
    build:
      context: ./services/webhooks
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "4200:4200"
  web:
    build:
      context: ./apps/web
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"
  nginx:
    image: nginx:1.27
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/ssl/private
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"

volumes:
  db_data:
