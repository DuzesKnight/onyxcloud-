apiVersion: apps/v1
kind: Deployment
metadata:
  name: onyxcloud-web
  namespace: onyxcloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onyxcloud-web
  template:
    metadata:
      labels:
        app: onyxcloud-web
    spec:
      containers:
        - name: web
          image: onyxcloud-web:latest
          ports:
            - containerPort: 3000
