name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd onyxcloud/backend && npm ci && npm test
      - run: cd onyxcloud/frontend && npm ci && npm run build
